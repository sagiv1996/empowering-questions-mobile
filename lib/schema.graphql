type User {
  _id: ID!
  firebaseId: String!
  frequency: Frequency!
  gender: Genders!
  categories: [Categories!]!
}

enum Frequency {
  little
  normal
  extra
}

enum Genders {
  male
  female
}

enum Categories {
  selfConfidence
  relationship
  positiveFeelings
  communication
  spiritualQuestions
  career
  familyLife
  universityStudies
}

type Question {
  _id: ID!
  string: String!
  category: Categories!
  gender: Genders!
  avgRanking: Float
}

type Query {
  findRandomQuestionsByUserId(userId: ID!, excludeIds: [ID!] = []): [Question!]!
  getUserById(userId: ID!): User!
}

type Mutation {
  rankQuestion(questionId: ID!, userId: ID!, rank: Float!): Question!
  upsertUser(
    firebaseId: String!
    fcm: String!
    frequency: Frequency!
    gender: Genders!
    categories: [Categories!]!
  ): User!
}
