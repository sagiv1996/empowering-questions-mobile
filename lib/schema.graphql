type QuestionType {
  _id: String!
  string: String!
  category: Categories!
  gender: Genders!
}

enum Categories {
  selfConfidence
  relationship
  positiveFeelings
  communication
  spiritualQuestions
  career
  familyLife
  universityStudies
}

enum Genders {
  male
  female
}

type UserType {
  _id: ID!
  firebaseId: String!
  frequency: Frequency!
  gender: Genders!
  categories: [Categories!]!
}

enum Frequency {
  little
  normal
  extra
}

type Query {
  findRandomQuestionsByUserId(userId: ID!): [QuestionType!]!
}

type Mutation {
  createQuestion(
    string: String!
    category: Categories!
    gender: Genders!
  ): QuestionType!
  rankQuestion(
    questionId: String!
    userId: String!
    rank: Float!
  ): QuestionType!
  upsertUser(
    firebaseId: String!
    frequency: Frequency!
    gender: Genders!
    categories: [Categories!]!
  ): UserType!
}
