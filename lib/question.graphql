query findRandomQuestionsByUserId($userId: ID!, $excludeIds: [ID!]) {
  findRandomQuestionsByUserId(userId: $userId, excludeIds: $excludeIds) {
    _id
    string
    avgRanking
  }
}

mutation rankQuestion($questionId: ID!, $userId: ID!, $rank: Float!) {
  rankQuestion(questionId: $questionId, userId: $userId, rank: $rank) {
    _id
  }
}
