query findRandomQuestionsByUserId($userId: ID!) {
  findRandomQuestionsByUserId(userId: $userId) {
    _id
    string
    avgRanking
  }
}

mutation rankQuestion($questionId: ID!, $userId: ID!, $rank: Float!) {
  rankQuestion(questionId: $questionId, userId: $userId, rank: $rank) {
    string
    category
    gender
  }
}
