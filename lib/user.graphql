mutation upsertUser(
  $firebaseId: String!
  $fcm: String!
  $frequency: Frequency!
  $gender: Genders!
  $categories: [Categories!]!
) {
  upsertUser(
    firebaseId: $firebaseId
    fcm: $fcm
    frequency: $frequency
    gender: $gender
    categories: $categories
  ) {
    _id
    firebaseId
    gender
    frequency
    categories
  }
}

query getUserById($userId: ID!) {
  getUserById(userId: $userId) {
    frequency
    gender
    categories
  }
}
