mutation createUser(
  $fcm: String!
  $frequency: Frequency!
  $gender: Genders!
  $categories: [Categories!]!
) {
  createUser(
    fcm: $fcm
    frequency: $frequency
    gender: $gender
    categories: $categories
  ) {
    _id
    gender
    frequency
    categories
    firebaseId
  }
}
mutation updateUser($frequency: Frequency, $categories: [Categories!]) {
  updateUser(frequency: $frequency, categories: $categories) {
    _id
    gender
    frequency
    categories
  }
}
